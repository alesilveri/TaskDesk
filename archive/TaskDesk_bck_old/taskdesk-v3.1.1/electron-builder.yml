appId: com.sileri.taskdesk
productName: TaskDesk
files:
  - dist-web/**
  - electron/**
  - build/**
extraResources:
  - from: dist-web/index.html
    to: index.html
asar: true
win:
  target:
    - nsis
    - portable
  icon: build/icon.ico
mac:
  target: dmg
  icon: build/icon.icns
linux:
  target: AppImage
  icon: build/icon.png
directories:
  output: dist
