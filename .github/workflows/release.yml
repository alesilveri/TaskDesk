name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: apps/taskdesk/package-lock.json

      - name: Install
        working-directory: apps/taskdesk
        run: npm ci

      - name: Build
        working-directory: apps/taskdesk
        run: npm run build

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/taskdesk/release/**
